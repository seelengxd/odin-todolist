<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Todolist</h1>
    </header>
    <section id="main">
      <aside>
        <h2>Board List</h2>
      </aside>
      <section id="todos">
        <h2>Things to do</h2>
        <button id="add">Add new Todo</button>
        <div class="todo">
          <p>Task one</p>
          <input type="checkbox">

        </div>
        <div class="todo">
          <p>Task two</p>
          <input type="checkbox">
        </div>
        <div class="todo">
          <p>Task three</p>
          <input type="checkbox">
        </div>
      </section>
    </section>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Todolist</h1>
    </header>
    <section id="main">
      <aside>
        <h2>Board List</h2>
      </aside>
      <section id="todos">
        <h2>Things to do</h2>

        <div class="todo">

            <h3>Task 1</h3>
            <p>23 Dec 2021</p>
          </div>
          <input type="checkbox">
        </div>
      </section>
    </section>
      
    </div>
    
  </body>
</html>
